<style>
ol > li:nth-child(2n){color:orange;}
ol>li:nth-child(2n+1){color:green;}

ol>li:last-child{color:blue;}

input:not([type="password"]){
    background:yellow;
}


</style>
<body>

        <li>espresso</li>
        <li>americano</li>
        <li>caffe laffe</li>
        <li>caffemocha</li>
        <li>caramel latte</li>
        <li>capuccino</li>

    </ol>
    <input type="text" value="text input" placeholder="이새봄">

</body>
