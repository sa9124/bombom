<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    input:enabled + span{
        color:blue;
    }

    input:disabled + span{
        color:gray;
        text-decoration:line-through;
    }

    input:disabled + span{
        color:red;
    }
    
    p:first-child{color:red;}
    p:last-child{color:blue;}
    
    </style>
</head>
<body>
    <input type= "radio" checked="checked" value="male" name="gender"><span>MALE</span>
    <input type="radio" value="female" name="gender"><span>female</span>
    <input type="radio" value="neuter" name="gender" disabled> <span>neuter</span>

    <input type="checkbox" checked="checked" value="bycycle"><span>I have a bycycle</span>
    <input type="checkbox" value="car"><span>"Ihave a car"</span>
    <input type="checkbox" value="motorcycle" disabled><span>I have a moto</span>

        <p>이새봄</p>
    </div>
</body>
</html>
