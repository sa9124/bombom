<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>inputtype</title>
</head>
<body>
    <h1>input Type</h1>
    <form>
        <fieldset>
            <legend>input</legend>
            <p><label for name="name">이름 : </label><input type="text" id="name" required="required" placeholder="이새봄" autocomplete="off" autofocus="autofocus"></p>
            <p><label for name="search">검색</label><input type="search" id="search" ></p>
            <p><label for name="email">이메일</label><input type="email" id="email"></p>
            <p><label for name="url">사이트주소</label><input type="url" id="url"></p>
            <p><label for name="tel">전화번호</label><input type="tel" id="tel"></p>
            <p><label for name="number">수량</label><input type="number" min="1" max="10" 
                step="2" value="1" id="number"></p>
            <p><label for name="range">만족도<input type="range" min="1" max="10" step="2" 
            value="1" id="range"></label></p>
            <p><label for name="date">날짜</label><input type="date" id="date"></p>
            <p><label for name ="datetime">날짜시간(UTC)</label><input type="datetime" id="datetime"></p>
            <p><label for name="datetime-local">날짜시간:</label><input type="datetime-local" id="datetime-local"></p>
            <p><label for name="month">월:</label><input type="month" id="month"></p>
            <p><label for name="week">월:</label><input type="week" id="week"></p>
            <p><label for name="time">월:</label><input type="time" id="time"></p>
            <p><label for name="color">월:</label><input type="color" id="color"></p>
        </fieldset>
    </form>
</body>
</html>
